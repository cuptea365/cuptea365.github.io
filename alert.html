<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="alert alert-success">OK</div>
    <div class="alert alert-info">INFO</div>
    <div class="alert alert-warning">Warning</div>
    <div class="alert alert-danger">Danger</div>

    <!--可关闭的警告框-->
    <div class="alert alert-success alert-dismissable" role="alert">
      <button class="close" type="button" data-dismiss="alert">&times;</button> OK!
    </div>

    <!-- 警示框的链接 -->
    <div class="alert alert-success" role="alert">
      <strong>Well done!</strong> You successfully read
      <a href="#" class="alert-link">this important alert message</a>
    </div>

    <!-- 进度条 -->
    <div class="progress progress-striped">
      <div class="progress-bar" style="width:40%;"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width:40%;" role="progressbar" aria-valuenow="40" aria-valuemin="0"
        aria-valuemax="100">
        <span class="sr-only">40% Complete</span>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:80%;"></div>
    </div>
    <div class="progress progress-striped active">
      <div class="progress-bar progress-bar-warning" style="width:38%;"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
        style="width: 45%">
        <span class="sr-only">45% Complete</span>
      </div>
    </div>

    <!--层叠进度条-->
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" style="width:39%"></div>
      <div class="progress-bar progress-bar-info" style="width:33%"></div>
      <div class="progress-bar progress-bar-warning progress-bar-striped" style="width:10%"></div>
    </div>

    <!-- 带标签的进度条 -->
    	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" 
	           aria-valuemax="100" style="min-width: 2em;">
	           0%
	  </div>
	</div>
	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" 
	          aria-valuemax="100" style="min-width: 2em; width: 2%;">
	          2%
	  </div>
	</div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
